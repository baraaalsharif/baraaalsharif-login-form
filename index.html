<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SignUp </title>

</head>

<body>

    <h1> SignUp </h1>

    <p id="alert"></p>

    <form action="" onsubmit="signUp(event)">

        <div class="iDiv">

                    <p>  NAME : </p>
                <input type="text" placeholder="Enter Your Name" id="name" autofocus required>
<br>
                    <p> EMAIL : </p>
                <input type="email" placeholder="Enter Your Email" id="email" required>
<br>
                    <p> PASSWORD : </p>
                <input type="password" placeholder="Enter Your Password" id="password">
<br>                    <p> CONFIRM PASSWORD : </p>
                <input type="password" placeholder="Confirm Your Password" id="passwordC" required>
<br>

        </div>
        <br>

        <div class="btnDiv">
            <button type="submit"> SignUp</button>

            <a href="./login.html"> Already have an account </a>
        </div>
    </form>

    <script src="index.js"></script>
</body>

</html>
